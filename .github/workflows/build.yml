name: Build Windows EXE

on:
  push:
    branches: [ main ]  # Runs whenever you push to the main branch

jobs:
  build:
    runs-on: windows-latest  # This spins up a real Windows machine!

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Stable version for Whisper/CustomTkinter

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # --noconsole: hides the black CMD box
        # --onefile: packs everything into a single EXE
        pyinstaller --noconsole --onefile app.py

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Transcriber
        path: dist/app.exe