name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # This step downloads FFmpeg so PyInstaller can find it to bundle it
    - name: Install FFmpeg for Bundling
      run: |
        choco install ffmpeg -y

    - name: Build with PyInstaller
      run: |
        # --add-binary: Bundles ffmpeg.exe into the internal folder of the EXE
        # We find the path of ffmpeg using 'where'
        $ffmpegPath = (Get-Command ffmpeg.exe).Source
        pyinstaller --noconsole --onefile --add-binary "$($ffmpegPath);." app.py

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Transcriber
        path: dist/app.exe